services:
  - type: web
    name: dds-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -w 2 -b 0.0.0.0:$PORT

  - type: static
    name: dds-frontend
    rootDir: frontend
    buildCommand: ""
    staticPublishPath: .
